'results_title': Comment dépouiller le questionnaire et l’interpréter
'results_intro': "Vous venez de répondre à plusieurs séries de questions qui renvoient aux qualités permettant d’avoir une bonne espérance de réussite en Licence STAPS, particulièrement en L1. Pour pouvoir évaluer la pertinence de votre candidature en L1 STAPS et décider de vous engager dans ce cursus, veuillez compléter le graphique ci‐dessous, à l’aide des 7 résultats précédemment calculés. Positionnez les 7 résultats sur leurs axes respectifs et reliez‐les."
'results_explain': "<p><b>La grandeur de la surface obtenue est primordiale</b><br/>Plus cette surface est proche de la surface maximale, plus vous avez un potentiel élevé à réussir des études en STAPS. Plus cette surface est réduite, plus vous risquez de rencontrer des difficultés en Licence STAPS.</p><p><b>La régularité de la surface est importante</b><br/>Une surface régulière signifié que vos dispositions sont relativement équilibrées. Chaque fois que la surface tend vers le centre de la figure, vous risquez de réelles difficultés dans tel ou tel domaine d’enseignement en Licence STAPS correspondant.</p><p><b>La forme de la surface est significative de vos points forts et de vos faiblesses</b><br/>Lorsque la surface obtenue est décentrée, certains secteurs sont des points forts et d’autres des points faibles. Si cela est très accentué, vous risquez de rencontrer de grandes difficultés dans vos études en Licence STAPS.</p><p><b>Une bonne probabilité de réussite tient en définitive aux éléments suivants : aucune partie de la surface sous le seuil de 0,5 et surface approximativement centrée sur le centre du diagramme.</b></p>"